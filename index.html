<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos del usuario</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .contenedor {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        input, select, button {
            width: 100%;
            padding: 6px;
            margin: 6px 0;
        }

        .resultado {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="contenedor" id="contenedor">

    <h2>Registro</h2>

    <input type="text" id="nombre" placeholder="Nombre completo">

    <input type="date" id="fechaNacimiento">

    <select id="tipoSangre">
        <option value="">Tipo de sangre</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
    </select>

    <input type="number" id="altura" placeholder="Altura (pulgadas)">

    <input type="number" id="peso" placeholder="Peso (kg)">

    <select id="sexo">
        <option value="">Selecciona g√©nero</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
    </select>

    <button onclick="mostrarDatos()">Mostrar</button>

    <div class="resultado" id="resultado"></div>

</div>

<script src="script.js"></script>
</body>
</html>
